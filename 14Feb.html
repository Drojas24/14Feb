<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Carta Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1f4;
        }
        .container {
            position: relative;
            cursor: pointer;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff6b81;
            position: relative;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #ff4757;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }
        .letter {
            width: 280px;
            height: 180px;
            background: white;
            position: absolute;
            top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .letter {
            opacity: 1;
        }
    </style>
</head>
